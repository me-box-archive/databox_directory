<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Databox Directory</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <link href="https://raw.githubusercontent.com/ccampbell/rainbow/master/themes/css/github.css" rel="stylesheet" type="text/css">
	</head>
	<body>
        <h1>Whats in the box?</h1>
        <div id='data'></div>
        <script>
        document.write('');
        var endpoints = ['api/vendor', 'api/sensor_type', 'api/sensor', 'api/actuator_type', 'api/actuator'];

        endpoints.forEach((ep,index) => {
            console.log(ep);
            $.get(ep, {}, function(data) {
                $('#data').append('<h3>'+ep+'</h3><pre><code data-language="json">'+JSON.stringify(data,null,'  ')+'</code></pre>');
                if (index === endpoints.length - 1) {
                    $.getScript("./rainbow-custom.min.js");
                }
            });
        });
		</script>
    	

	</body>
</html>
